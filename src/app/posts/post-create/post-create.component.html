
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type= "text"
      name = "title"
      ngModel
      required
      placeholder="Question Title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please ask  a question</mat-error>
  </mat-form-field>
    <mat-form-field>
        <textarea matInput
        rows ="3"
        name = "content"
        ngModel
        required
        placeholder="Question Content"
        #content ="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Ask smth</mat-error>
    </mat-form-field>
    <button mat-raised-button
     color ="primary"
     type = "submit">Save Post</button>
  </form>

</mat-card>
